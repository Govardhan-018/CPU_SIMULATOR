<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithm Comparison</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Algorithm Comparison</h1>
    <div id="comparison"></div>
    <button onclick="window.location.href='result.html'">Back</button>
  </div>
  <script src="script.js"></script>
  <script>
    // Run the comparison when the page loads
    window.onload = function() {
      const comparisonHtml = computeComparison();
      document.getElementById('comparison').innerHTML = comparisonHtml;
    };
  </script>
</body>
</html>
